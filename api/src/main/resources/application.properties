# SQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/iot
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.main.allow-bean-definition-overriding=true

# Elastic Search
iot.elasticsearch.port=9200
iot.elasticsearch.host=localhost

# ActiveMQ
active-mq.broker-url=tcp://localhost:61616
active-mq.topic.user=user
active-mq.topic.project=project
active-mq.topic.email=email
active-mq.user=admin
active-mq.password=admin

# LOGGER
logging.level.org.springframework=WARN
logging.level.by.grsu.iot=INFO

# Validation
iot.string.alphabet=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ  
iot.sensor.token.length=10

project.name.length.min=3
project.name.length.max=64

sensor.name.length.min=3
sensor.name.length.max=64

# Long Polling
iot.http.long-polling.timeout=30000
iot.http.long-polling.timeout.device-state=5000

