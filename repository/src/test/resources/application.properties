# MySQL
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.main.allow-bean-definition-overriding=true

# Elastic Search
iot.elasticsearch.port=9200
iot.elasticsearch.host=localhost

# ActiveMQ
active-mq.broker-url=vm://localhost?broker.persistent=false
active-mq.topic.user=user
active-mq.topic.project=project
active-mq.topic.email=email
active-mq.user=admin
active-mq.password=admin

# LOGGER
logging.level.org.springframework=WARN
logging.level.by.grsu.iot=INFO

iot.string.alphabet=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ  
iot.sensor.token.length=10