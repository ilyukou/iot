# MySQL
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Elastic Search
iot.elasticsearch.port=9200
iot.elasticsearch.host=localhost

# ActiveMQ
active-mq.broker-url=vm://localhost?broker.persistent=false
active-mq.topic.user=user
active-mq.topic.project=project
active-mq.topic.email=email
active-mq.user=admin
active-mq.password=admin

# LOGGER
logging.level.org.springframework=WARN
logging.level.by.grsu.iot=INFO

by.grsu.iot.repository.string.alphabet=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
by.grsu.iot.repository.device.token.length=20
by.grsu.iot.repository.email.token.length=20